<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Name: Connor Sheridan
         Date: 6/13/23
         Class: CIS133DA
         Practice/Project: Project 1: Survery Form -->
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/survey.css" />
  </head>
  <body>
    <div class="welcome">
      <header>
        <h1 id="title">College Sports Survey</h1>
        <nav>
            <ul>
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="index.html">Projects</a></li>
            </ul>
        </nav>
      </header>
      <p id="description">Thank you for taking the time to tell us about your interest in College Sports</p>
    </div>
    <form id="survey-form">
      <div class="info">
        <fieldset>
          <label class="question" for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        </fieldset>
        <fieldset>
          <label class="question" for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
        </fieldset>
        <fieldset>
          <label class="question" for="number" id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age" /></label>
        </fieldset>
      </div>
      <div class="survey-answers">
        <fieldset>
          <label class="question" for="dropdown">Which option best describes your favorite College Team?
            <select id="dropdown" name="dropdown" required>
              <option value="">(Select favorite team)</option>
              <option value="1">Clemson</option>
              <option value="2">South Carolina</option>
              <option value="3">Miami</option>
              <option value="4">Georgia</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label class="question">Are you interested in College Football?</label>
          <label for="yes"><input id="yes" type="radio" name="interested" value="1" /> Yes</label>
          <label for="no"><input id="no" type="radio" name="interested" value="2" /> No</label>
        </fieldset>
        <fieldset>
          <label class="question">What College Sports are you interested in? (Check all that apply)</label>
          <label for="football"><input id="football" type="checkbox" name="sports" value="1" /> Football</label>
          <label for="basketball"><input id="basketball" type="checkbox" name="sports" value="2" /> Basketball</label>
          <label for="baseball"><input id="baseball" type="checkbox" name="sports" value="3" /> Baseball</label>
          <label for="soccer"><input id="soccer" value="4" type="checkbox" name="sports" /> Soccer</label>
        </fieldset>
      </div>
      <div class="suggestions">
        <fieldset>
          <label class="question" for="bio">Any comments or suggestions?:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        </fieldset>
      </div>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
